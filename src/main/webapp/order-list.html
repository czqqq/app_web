var initTable = function(){
    $('.table-sort').dataTable({
        serverSide: true,  //启用服务器端分页
        pagingType: "simple_numbers",  //分页样式：simple,simple_numbers,full,full_numbers
        "ajax":function (data, callback, settings) {
            //封装请求参数
            var param = {};
            if(data){
                param.pageSize= data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                param.startIndex = data.start;//开始的记录序号
                param.pageIndex = (data.start / data.length)+1;//当前页码
            }else{
                param.pageSize= 10;
                param.pageIndex = 1;
            }

            //自定义的参数
//          param.type=$("select[name='type']").val();//获取要筛选的类别
            param.name=data.search.value;//获取要筛选的名字
            param.order=data.order;
            //ajax请求数据方法
            $.ajax({
                type: "post",
                url: "/api/fetchOrderWeb",//url请求的地址
                cache: false,  //禁用缓存
                data: param,  //传入组装的参数
                dataType: "json",
                contentType:"application/x-www-form-urlencoded;",
                success: function (result) {

                    //封装返回数据重要
                    var returnData = {};
                    //这里直接自行返回了draw计数器,应该由后台返回
                    returnData.draw = data.draw;
                    //返回数据全部记录
                    returnData.recordsTotal = result.data.total;
                    //后台不实现过滤功能，每次查询均视作全部结果
                    returnData.recordsFiltered = result.data.total;
                    //返回的数据列表
                    returnData.data = result.data.list;

                    //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                    //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                    callback(returnData);
                }
            });
        },
        "columns": [
            {
                "data": "idColumn",
                "render": function (data, type, row, meta) {
                    return '<input name="id" style="text-align: center" type="checkbox" value="'+row.id+'">'
                },
            },
            { "data": "code" },
            { "data": "op",
                "render": function (data, type, row, meta) {
                    return row.orderDetails[0].productName
                }
			},
            { "data": "ct" ,
                "render": function (data, type, row, meta) {
                    return row.ct.substring(0,16);
                }
			},
            { "data": "userName" },
            { "data": "recName" },
            { "data": "recAddress" },
            { "data": "recMobile" },
            { "data": "totalPrice" },
            { "data": "status" ,
                "render": function (data, type, row, meta) {
                	if(row.status == "0"){
						return "待支付";
					}else if(row.status=="1"){
						return "支付成功";
					}else if(row.status=="2"){
						return "已发货";
                    }else{
						return "未知";
					}
                }
			},
            { "data": "op",
                "render": function (data, type, row, meta) {
                    return '<a style="text-decoration:none" ' +
                        'onClick="modifyStatus('+row.id+','+row.status+')" href="javascript:;" title="确定发货">' +
                        '<i class="Hui-iconfont">&#xe6a7;</i></a> '
                }
            }
        ],
        "aaSorting": [
            [1, "desc"]
        ], //默认第几个排序
        "bStateSave": true, //状态保存
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {
                "orderable": false,
                "aTargets": [0, 2]
            } // 制定列不参与排序
        ],
        // 每一行创建完调用的函数
        "createdRow": function (row, data, dataIndex) {
            row.classList.add("text-c")
        },
    });
}
var modifyStatus = function (id,status) {
    if(status=="3")return;
    layer.confirm('确定变更为已发货吗？',function(index){
        var product = {};
        product.id = id;
        product.status = 2;
        $.ajax('api/modifyOrder', {
            method: 'POST',
            data: product,
            dataType: 'json',
            type:"post",
            contentType:"application/x-www-form-urlencoded;charset=utf-8",
        }).done(function(response) {
            if(response.code == 200) {
                layer.msg("修改成功！" , {icon : 1, time : 2000});
                //刷新页面
                location.replace(location.href);
            } else {
                layer.msg(response.message, {icon: 2,time:2000});
            }
        });
    });

}

	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a class="btn btn-primary radius" onclick="picture_add('添加图片','picture-add.html')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加图片</a></span> </div>

		<div class="panel panel-primary">
			<div class="panel-header">图片列表(最多可以设置6张)</div>

<script type="text/javascript">



    function fetchBanner() {

        $.ajax({
            type: 'GET',
            url: '/api/fetchBanner',
            dataType: 'json',
            success: function(data){
                var picList = data.data;
                if (picList && picList.length > 0) {
                    var bannerList = $('#bannerList');
                    for(var i = 0, l=picList.length;i<l;i++) {
                        bannerList.append($('<img src="'+ picList[i] +'" style="width: 200px; height: 200px;" class="thumbnail">'));
                    }
                }
            },
            error:function(data) {
                console.log(data.msg);
            }
        });
    }


/*图片-添加*/
function picture_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

</script>
